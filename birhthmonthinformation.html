<!DOCTYPE html>
<html>
    <head>
        <title>Birth Information</title>
    </head>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        }

        h1 {
        text-align: center;
        margin-top: 50px;
        }

        form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
        display: block;
        margin-bottom: 10px;
        }

        input[type="number"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        }

        button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        }

        button:hover {
        background-color: #3e8e41;
        }

        #results {
        max-width: 500px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #results h2 {
        text-align: center;
        margin-bottom: 20px;
        }

        #results ul {
        list-style: none;
        padding: 0;
        margin: 0;
        }

        #results li {
        margin-bottom: 10px;
        }
    </style>
    <body>
        <h1>Enter Your Birth Information</h1>
        <form>
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" required>
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" required>
            <br>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2100" required>
            <br>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="results"></div>
        <script>
            function isLeapYear(year) {
                return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            }

            function getAstrologicalSign(day, month) {
                const astrologicalSigns = [
                    "Capricorn", "Aquarius", "Pisces", "Aries", "Taurus", "Gemini",
                    "Cancer", "Leo", "Virgo", "Libra", "Scorpio", "Sagittarius",
                ];
                const lastDayOfEachMonth = [
                    20, 19, 20, 19, 20, 21, 21, 21, 22, 22, 21, 21,
                ];
                const index = month - 1;
                if (day <= lastDayOfEachMonth[index]) {
                    return astrologicalSigns[index];
                } else {
                    return astrologicalSigns[(index + 1) % 12];
                }
            }

            function getChineseZodiacSign(year) {
                const chineseZodiacSigns = [
                    "Monkey", "Rooster", "Dog", "Pig", "Rat", "Ox",
                    "Tiger", "Rabbit", "Dragon", "Snake", "Horse", "Sheep",
                ];
                return chineseZodiacSigns[year % 12];
            }

            function getBirthstone(month) {
                const birthstones = [
                    "Garnet", "Amethyst", "Aquamarine", "Diamond", "Emerald", "Pearl",
                    "Ruby", "Peridot", "Sapphire", "Opal", "Topaz", "Turquoise",
                ];
                return birthstones[month - 1];
            }

            function getBirthFlower(month) {
                const birthFlowers = [
                    "Carnation", "Violet", "Jonquil", "Sweet Pea", "Lily of the Valley", "Rose",
                    "Larkspur", "Gladiola", "Aster", "Calendula", "Chrysanthemum", "Narcissus",
                ];
                return birthFlowers[month - 1];
            }

            function calculate() {
                const monthInput = document.getElementById("month");
                const dayInput = document.getElementById("day");
                const yearInput = document.getElementById("year");
                const results = document.getElementById("results");
                const month = parseInt(monthInput.value);
                const day = parseInt(dayInput.value);
                const year = parseInt(yearInput.value);

                if (isNaN(day) || isNaN(month)) {
                    results.innerHTML = "Invalid date.";
                    return;
                }

                if (month === 2 && (day < 1 || day > (isLeapYear(year) ? 29 : 28))) {
                    results.innerHTML = `Invalid day for February ${isLeapYear(year) ? '(Leap Year)' : ''}.`;
                    return;
                }

                if ((month === 4 || month === 6 || month === 9 || month === 11) && day === 31) {
                    results.innerHTML = "Invalid day for this month.";
                    return;
                }

                if (year < 1900 || year > 2022) {
                    results.innerHTML = "Invalid year. Please enter a year between 1900 and 2022.";
                    return;
                }

                const astrologicalSign = getAstrologicalSign(day, month);
                const chineseZodiacSign = getChineseZodiacSign(year);
                const birthstone = getBirthstone(month);
                const birthFlower = getBirthFlower(month);

                results.innerHTML = `
                    <h2>Results</h2>
                    <ul>
                        <li>Astrological Sign: ${astrologicalSign}</li>
                        <li>Chinese Zodiac Sign: ${chineseZodiacSign}</li>
                        <li>Birthstone: ${birthstone}</li>
                        <li>Birth Flower: ${birthFlower}</li>
                    </ul>
                    `;
            }
        </script>
    </body>
</html>
