<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devise-width, initial-scale=1.0">\
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Rowel B. Dacut - BSCpE 3-3">
    <title>Display Reverse of a 3-digit number</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          text-align: center;
        }
    
        h1 {
          color: #333;
          font-style: capslock;
        }
    
        #container {
          background-color: #fff;
          width: 50%;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          border-radius: 5px;
          text-align: center;
          margin-top: 250px;
          margin-left: auto;
          margin-right: auto;
        }
    
        label {
          font-size: 18px;
          display: inline-block;
          width: 150px;
          text-align: right;
          margin-right: 10px;
        }
    
        input[type="number"] {
          padding: 5px;
          font-size: 16px;
          border: none;
          border-radius: 5px;
          background-color: #fff;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
          display: inline-block;
          width: 200px;
          text-align: center;
        }
    
        button {
          background-color: #333;
          color: #fff;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          display: inline-block;
          margin-left: 10px;
          text-align: center;
        }
    
        button:hover {
          background-color: #555;
        }
    
        #result {
          font-size: 20px;
          margin-top: 20px;
          color: red;
        }
      </style>
    </head>
    <body>
      <div id="container">
        <h1>Display Reverse of a 3-digit number</h1>
        <label for="number">Enter a number (0-999):</label>
        <input type="number" id="number" min="0" max="999">
        <button onclick="reverseNumber()">Reverse</button>
        <div id="result"></div>
      </div>
    
      <script>
        function reverseNumber() {
          const numberInput = document.getElementById("number");
          const resultElement = document.getElementById("result");
          const number = Number(numberInput.value);
      
          if (isNaN(number) || number < 0 || number > 999) {
            resultElement.textContent = "Please enter a valid number between 0 and 999.";
          } else {
            let numberString = number.toString();
            if (numberString.length < 3) {
              numberString = "0".repeat(3 - numberString.length) + numberString;
            }
            const reversedNumber = Number(numberString.split('').reverse().join(''));
            resultElement.textContent = reversedNumber;
          }
        }
      </script>
    </body>
    </html>
